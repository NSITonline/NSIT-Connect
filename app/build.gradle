apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
    }
}



repositories {
    mavenCentral()
}
android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "nsit.app.com.nsitapp"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}


dependencies {
    compile 'org.lucasr.twowayview:twowayview:0.1.4'
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile project(':YouTubeAndroidPlayerApi')
    compile files('C:/Users/kamlesh kumar garg/Downloads/PlaceComplete/nsitapp2/YouTubeAndroidPlayerApi/YouTubeAndroidPlayerApi.jar')
    compile files('src/main/libs/devsmartlib.jar')
}
